<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{studentDetails.avatar}}" alt="Card image cap">
            <div class="card-body">
                <h1 class="card-title">Details</h1>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Firstname : {{studentDetails.first_name}}</li>
                <li class="list-group-item">Lastname : {{studentDetails.last_name}}</li>
                <li class="list-group-item">Email : {{studentDetails.email}}</li>
            </ul>
        </div>
        
    </div>
    <div class="col-sm">
        <button type="button" class="btn btn-primary" >
            <a routerLink="/students" style="color:#FFFF;"> Back To List</a>
        </button>
    </div>
</div>
