<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginFormGroup" (ngSubmit)="logIn()">
        <div class="user-box">
            <input formControlName="username" type="text">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input formControlName="password" type="password">
            <label>Password</label>
        </div>
        <div>
            <button type=" submit">Login</button>
        </div>
    </form>
</div>
